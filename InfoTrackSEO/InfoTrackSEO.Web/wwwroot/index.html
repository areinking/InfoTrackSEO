<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoTrack SEO Checker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <h1>InfoTrack SEO Checker</h1>
        <form data-bind="submit: search">
            <label for="keywords">Keywords:</label>
            <input type="text" id="keywords" data-bind="value: keywords">
            <label for="url">URL:</label>
            <input type="text" id="url" data-bind="value: url">
            <label for="searchEngine">Search Engine:</label>
            <select id="searchEngine" data-bind="options: searchEngines, value: selectedSearchEngine"></select>
            <button type="submit">Search</button>
        </form>
        <h2>Search Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Keywords</th>
                    <th>URL</th>
                    <th>Search Engine</th>
                    <th>Positions</th>
                    <th>Search Date</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: searchResults">
                <tr>
                    <td data-bind="text: keywords"></td>
                    <td data-bind="text: url"></td>
                    <td data-bind="text: searchEngine"></td>
                    <td data-bind="text: positions"></td>
                    <td data-bind="text: searchDate"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
